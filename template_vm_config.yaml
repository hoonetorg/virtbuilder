  #  size: 1

  #driverdisk:
  #  uri: "/ramdisk/win.driver.raw"
  #  bus: "usb"
  #  format: "raw"
  #  readonly: True
  #  removable: True
  #  # size in GiB, optional if converted from image file
  #  #size: 2
  #  imgfile: "/var/lib/libvirt/images/virtio-win-0.1.266.iso"
  #  imgformat: "raw"

  answerdisk:
    uri: "/ramdisk/win.answer.raw"
    bus: "usb"
    format: "raw"
    readonly: True
    removable: True
    # size in GiB, optional if converted from image file
    #size: 2
    imgfile: "/var/lib/libvirt/images/autounattend.img"
    imgformat: "raw"

network:
  #model: "e1000e"
  # nat, isolated, bridge, macvtap, ipvtap
  type: "isolated"
  mac: "52:54:00:dd:a1:0a"
  #required when backing interface is needed: bridge, macvtap, ipvtap
  parent_interface: "enp58s0u1u3u3"

