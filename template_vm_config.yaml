  #  imgformat: "raw"
  #  serial: "driverdisk"

  answerdisk:
    uri: "/ramdisk/win11.answerdisk.raw"
    bus: "usb"
    format: "raw"
    readonly: True
    removable: True
    # size in GiB, optional if converted from image file
    #size: 2
    imgfile: "/var/lib/libvirt/images/autounattend.img"
    imgformat: "raw"
    serial: "answerdisk"

network:
  #model: "e1000e"
  # nat, isolated, open, bridge, macvtap, ipvtap
  type: "isolated"
  mac: "52:54:00:dd:a1:0c"
  #required when backing interface is needed: bridge, macvtap, ipvtap
  parent_interface: "enp58s0u1u3u3"
