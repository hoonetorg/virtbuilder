vm:
  name: "win11"
  vcpus: 4
  memory: 16384
  os_variant: "win11"
  #efi or legacy
  bios: "efi"
  #required for bios efi
  secureboot: True
  bootmenu: False
  #3d, spice, vnc, serial_console
  graphics: "spice"
  #vga, qxl, virtio
  #video: "qxl"
  suspend_and_hibernate: True
  #usbver: "2"

cdroms:
  driveriso:
    uri: "/ramdisk/win11.driveriso.raw"
    readonly: True
    isofile: "/var/lib/libvirt/images/virtio-win-0.1.266.iso"

  #installiso:
  #  uri: "/ramdisk/win11.installiso.raw"
  #  readonly: True
  #  isofile: "/var/lib/libvirt/images/Win11_24H2_English_x64.iso"

  #unattendiso:
  #  uri: "/ramdisk/win11.unattendiso.raw"
  #  readonly: True
  #  isofile: "/var/lib/libvirt/images/win11-unattend.iso"

disks:
  osdisk:
    uri: "/ramdisk/win11.osdisk.raw"
    bus: "scsi"
    format: "raw"
    # size in GiB
    size: 60
    serial: "osdisk"

  installdisk:
    uri: "/ramdisk/win11.installdisk.raw"
    bus: "usb"
    format: "raw"
    readonly: True
    removable: True
    # size in GiB, optional if converted from image file
    #size: 2
    imgfile: "/var/lib/libvirt/images/Win11_24H2_English_x64.img"
    insha256sum: "5c1c730b0c3a3e0d2bbd6a76e5a970d1a184c69e513cb95db0060f7fa8bd93bf"
    imgformat: "raw"
    serial: "installdisk"

